<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モンスターデータシート</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>モンスターデータシート</h1>
        <div id="navigation-controls">
            <!-- 操作ボタンがここに表示されます -->
        </div>
        <div class="filters">
            <div class="filter-group">
                <input type="search" id="search-bar" placeholder="モンスター名で検索 (日/英)...">
            </div>
            <div class="filter-group">
                <label for="species-filter">種族:</label>
                <select id="species-filter">
                    <option value="all">すべて</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="cr-filter">脅威度:</label>
                <select id="cr-filter">
                    <option value="all">すべて</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sort-order">並び順:</label>
                <select id="sort-order">
                    <option value="default">デフォルト</option>
                    <option value="name_asc">名前順 (昇順)</option>
                    <option value="cr_asc">脅威度順 (低い順)</option>
                    <option value="cr_desc">脅威度順 (高い順)</option>
                </select>
            </div>
        </div>
    </header>
    <main id="monster-container">
        <!-- クリーチャーデータがここに表示されます -->
    </main>
    <script src="script.js"></script>
</body>
</html>
